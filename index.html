<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="upper">
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="image">
      </div>
      <div class="info">
        <p class="name bold">Victor Crest <span class="age">26</span></p>
        <p class="country">London</p>
        <hr class="line">
        <div class="stats">
          <div class="followers">
            <p class="bold">80K</p>
            <p class="non-bold">Followers</p>
          </div>
          <div class="likes">
            <p class="bold">803K</p>
            <p class="non-bold">Likes</p>
          </div>
          <div class="photos">
            <p class="bold">1.4K</p>
            <p class="non-bold">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
